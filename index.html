<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Balloon Pop Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #cceeff;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h1 {
      margin: 5px;
      font-size: 5vw; /* –º–∞—Å—à—Ç–∞–± –ø—ñ–¥ –µ–∫—Ä–∞–Ω */
    }

    #game-area {
      position: relative;
      flex-grow: 1;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(to top, #cceeff, #ffffff);
      touch-action: manipulation; /* –¥–ª—è —à–≤–∏–¥–∫–æ–≥–æ –∫–ª—ñ–∫—É */
    }

    .balloon {
      position: absolute;
      width: 10vw;   /* –º–∞—Å—à—Ç–∞–± –ø–æ —à–∏—Ä–∏–Ω—ñ –µ–∫—Ä–∞–Ω–∞ */
      height: 14vw;  /* –ø—Ä–æ–ø–æ—Ä—Ü—ñ—ó */
      border-radius: 50%;
      cursor: pointer;
      box-shadow: inset -5px -10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .balloon:active {
      transform: scale(0.9);
    }

    #score {
      font-size: 5vw;
      margin: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéà –õ–æ–ø–∞–π –∫—É–ª—å–∫–∏ üéà</h1>
  <div id="game-area"></div>
  <p id="score">–û—á–∫–∏: 0</p>

  <script>
    let gameArea = document.getElementById("game-area");
    let scoreDisplay = document.getElementById("score");
    let score = 0;

    function randomColor() {
      let colors = ["red", "blue", "green", "yellow", "purple", "orange"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createBalloon() {
      let balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.background = randomColor();

      // –≤–∏–ø–∞–¥–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è –ø–æ —à–∏—Ä–∏–Ω—ñ
      let maxLeft = window.innerWidth - (window.innerWidth * 0.1); 
      balloon.style.left = Math.random() * maxLeft + "px";
      balloon.style.top = window.innerHeight + "px";

      gameArea.appendChild(balloon);

      let speed = window.innerHeight / 250; // —à–≤–∏–¥–∫—ñ—Å—Ç—å –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ –≤–∏—Å–æ—Ç–∏ –µ–∫—Ä–∞–Ω—É

      let move = setInterval(() => {
        let top = parseFloat(balloon.style.top);
        if (top < -100) {
          balloon.remove();
          clearInterval(move);
        } else {
          balloon.style.top = (top - speed) + "px";
        }
      }, 20);

      balloon.addEventListener("touchstart", () => {
        score++;
        scoreDisplay.textContent = "–û—á–∫–∏: " + score;
        balloon.remove();
        clearInterval(move);
      });

      // –¥–æ–¥–∞—Ç–∫–æ–≤–æ –¥–ª—è –º–∏—à—ñ (–Ω–∞ –ü–ö)
      balloon.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "–û—á–∫–∏: " + score;
        balloon.remove();
        clearInterval(move);
      });
    }

    // —Å—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤—É –∫—É–ª—å–∫—É –∫–æ–∂–Ω—ñ 1.2 —Å–µ–∫
    setInterval(createBalloon, 1200);
  </script>
</body>
</html>
